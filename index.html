<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />

    <title>Daily Collection Tracker</title>
    <style>
      :root {
        --bg: #f5f7fa;
        --text: #212529;
        --primary: #0d6efd;
        --primary-dark: #0847c1;
        --border: #dee2e6;
        --card-bg: #ffffff;
        --success: #198754;
        --danger: #dc3545;
        --gray-dark: #495057;
        --gray-light: #adb5bd;
        --shadow: rgba(0, 0, 0, 0.08);
        --radius: 10px;
        --transition: 0.25s ease;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #121212;
          --text: #f1f3f5;
          --primary: #66b2ff;
          --primary-dark: #339af0;
          --border: #2c2f33;
          --card-bg: #1e1e1e;
          --success: #4dd4ac;
          --danger: #ff6b6b;
          --gray-dark: #ced4da;
          --gray-light: #868e96;
          --shadow: rgba(0, 0, 0, 0.6);
        }
      }

      html {
        transition: background-color 0.3s ease, color 0.3s ease;
        scroll-behavior: smooth;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem 1rem;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      h1 {
        margin-bottom: 1.5rem;
        font-size: 2.2rem;
        font-weight: 700;
        text-align: center;
        color: var(--primary);
        user-select: none;
      }

      .container {
        width: 100%;
        max-width: 540px;
        background: var(--card-bg);
        padding: 2rem;
        border-radius: var(--radius);
        box-shadow: 0 6px 15px var(--shadow);
        transition: var(--transition);
      }

      /* Inputs */
      input[type="number"],
      input[type="date"],
      input[type="datetime-local"],
      input[type="file"] {
        width: 100%;
        padding: 0.75rem 1rem;
        margin-bottom: 1.25rem;
        border: 1.5px solid var(--border);
        border-radius: var(--radius);
        font-size: 1.05rem;
        background-color: var(--card-bg);
        color: var(--text);
        transition: border-color 0.2s ease, box-shadow 0.2s ease,
          background-color 0.3s ease, color 0.3s ease;
        outline-offset: 2px;
      }

      input:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.2);
      }

      input:focus-visible {
        outline: 2px solid var(--primary);
        outline-offset: 3px;
      }

      /* Buttons container */
      .buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-bottom: 1.75rem;
      }

      /* General button styles */
      .btn {
        flex: 1;
        padding: 0.75rem 0;
        border: none;
        border-radius: var(--radius);
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        color: white;
        box-shadow: 0 3px 7px var(--shadow);
        transition: background-color var(--transition),
          box-shadow var(--transition), transform 0.15s ease;
        user-select: none;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .btn:active {
        transform: translateY(1px);
      }

      .btn:focus-visible {
        outline: 3px solid var(--primary);
        outline-offset: 3px;
      }

      /* Cash button */
      .btn.cash {
        background-color: var(--success);
      }

      .btn.cash:hover,
      .btn.cash:focus-visible {
        background-color: #157347;
        box-shadow: 0 6px 15px rgba(21, 115, 71, 0.3);
        transform: translateY(-2px);
      }

      /* Online button */
      .btn.online {
        background-color: var(--primary);
      }

      .btn.online:hover,
      .btn.online:focus-visible {
        background-color: var(--primary-dark);
        box-shadow: 0 6px 15px rgba(8, 71, 193, 0.35);
        transform: translateY(-2px);
      }

      /* Filters */
      .filters {
        margin-top: 1rem;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        align-items: center;
        font-weight: 600;
        color: var(--gray-dark);
        user-select: none;
      }

      .filters label {
        flex-basis: 100%;
        margin-bottom: 0.3rem;
        font-size: 1rem;
      }

      .filters input[type="date"] {
        flex: 1 1 45%;
      }

      /* Summary section */
      .summary {
        margin-top: 1.5rem;
        font-size: 1rem;
        line-height: 1.6;
        color: var(--gray-dark);
        user-select: none;
      }

      .summary p {
        margin: 0.25rem 0;
      }

      /* History */
      .history {
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid var(--border);
        max-height: 400px;
        overflow-y: auto;

        /* Hide scrollbar */
        scrollbar-width: none; /* Firefox */
      }

      /* Hide scrollbar for WebKit browsers */
      .history::-webkit-scrollbar {
        display: none;
      }

      .history h3 {
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--primary);
        user-select: none;
      }

      .history-entry {
        border: 1.5px solid var(--border);
        border-radius: var(--radius);
        padding: 1rem 1.25rem;
        margin-bottom: 0.85rem;
        background: var(--card-bg);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: box-shadow 0.25s ease, transform 0.2s ease;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .history-entry:hover,
      .history-entry:focus-within {
        box-shadow: 0 6px 18px rgba(13, 110, 253, 0.2);
        transform: translateY(-2px);
        outline: none;
      }

      .entry-details {
        flex-grow: 1;
        min-width: 60%;
        user-select: text;
      }

      .entry-details > div {
        font-weight: 600;
        font-size: 1.05rem;
        color: var(--text);
      }

      .entry-details small {
        color: var(--gray-light);
        font-size: 0.85rem;
      }

      /* Entry actions (edit/delete) */
      .entry-actions {
        display: flex;
        gap: 0.75rem;
        justify-content: flex-end;
        flex-grow: 1;
      }

      .entry-actions button {
        border: none;
        background: transparent;
        cursor: pointer;
        font-size: 1.2rem;
        padding: 0.3rem;
        border-radius: 6px;
        transition: background-color var(--transition), transform 0.15s ease;
        user-select: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .entry-actions button:focus-visible {
        outline: 3px solid var(--primary);
        outline-offset: 3px;
      }

      .entry-actions button.edit {
        color: var(--primary);
      }

      .entry-actions button.edit:hover,
      .entry-actions button.edit:focus-visible {
        background-color: #cfe2ff;
        transform: translateY(-1px);
      }

      .entry-actions button.delete {
        color: var(--danger);
      }

      .entry-actions button.delete:hover,
      .entry-actions button.delete:focus-visible {
        background-color: #f8d7da;
        transform: translateY(-1px);
      }

      /* Dark mode specific hover adjustments */
      @media (prefers-color-scheme: dark) {
        .entry-actions button.edit:hover,
        .entry-actions button.edit:focus-visible {
          background-color: rgba(102, 178, 255, 0.15);
        }

        .entry-actions button.delete:hover,
        .entry-actions button.delete:focus-visible {
          background-color: rgba(255, 107, 107, 0.15);
        }
      }

      /* Export button */
      button.export {
        background: #6c757d;
        margin-top: 2rem;
        width: 100%;
        padding: 0.85rem 0;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: var(--radius);
        box-shadow: 0 3px 8px rgba(108, 117, 125, 0.4);
        transition: background-color var(--transition),
          box-shadow var(--transition), transform 0.15s ease;
        color: white;
        cursor: pointer;
      }

      button.export:hover,
      button.export:focus-visible {
        background-color: #5a6268;
        box-shadow: 0 6px 15px rgba(90, 98, 104, 0.6);
        transform: translateY(-2px);
      }

      /* Modal */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(33, 37, 41, 0.65);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
        backdrop-filter: blur(4px);
      }

      .modal.hidden {
        display: none;
      }

      .modal-content {
        background: var(--card-bg);
        padding: 2rem;
        border-radius: var(--radius);
        max-width: 400px;
        width: 90%;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        transition: all var(--transition);
        color: var(--text);
        text-align: center;
        user-select: none;
      }

      .modal-content h2 {
        margin-top: 0;
        margin-bottom: 0.5rem;
        color: var(--primary);
        user-select: text;
      }

      .modal-content p {
        margin: 1rem 0 1.5rem 0;
        color: var(--text);
        font-size: 1.05rem;
      }

      #modalAmountInput {
        display: none;
        width: 100%;
        padding: 0.75rem 1rem;
        margin-bottom: 1rem;
        border-radius: var(--radius);
        border: 1.5px solid var(--border);
        font-size: 1.05rem;
        background-color: var(--card-bg);
        color: var(--text);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      #modalCloseBtn {
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 0.65rem 1.4rem;
        font-size: 1.05rem;
        border-radius: var(--radius);
        cursor: pointer;
        user-select: none;
        box-shadow: 0 3px 7px rgba(13, 110, 253, 0.35);
        transition: background-color var(--transition), transform 0.15s ease;
      }

      #modalCloseBtn:hover,
      #modalCloseBtn:focus-visible {
        background-color: var(--primary-dark);
        outline: none;
        transform: translateY(-1px);
      }

      #modalConfirmBtn,
      #modalCancelBtn {
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 0.65rem 1.4rem;
        font-size: 1.05rem;
        border-radius: var(--radius);
        cursor: pointer;
        user-select: none;
        box-shadow: 0 3px 7px rgba(13, 110, 253, 0.35);
        transition: background-color var(--transition), transform 0.15s ease;
        margin: 0 0.3rem;
        min-width: 90px;
      }

      #modalConfirmBtn {
        background-color: #28a745;
        box-shadow: 0 3px 7px rgba(40, 167, 69, 0.35);
      }
      #modalConfirmBtn:hover,
      #modalConfirmBtn:focus-visible {
        background-color: #218838;
        outline: none;
        transform: translateY(-1px);
      }

      #modalCancelBtn {
        background-color: #dc3545;
        box-shadow: 0 3px 7px rgba(220, 53, 69, 0.35);
      }
      #modalCancelBtn:hover,
      #modalCancelBtn:focus-visible {
        background-color: #c82333;
        outline: none;
        transform: translateY(-1px);
      }

      .modal-content {
        /* keep your existing styles */
        user-select: none;
        text-align: center;
      }

      .modal-content .confirmation-buttons {
        display: flex;
        justify-content: center;
        gap: 0.6rem;
        margin-top: 1rem;
      }

      /* Responsive */

      @media (max-width: 480px) {
        .buttons {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          flex: none;
        }

        .filters input[type="date"] {
          flex-basis: 100%;
        }

        .entry-details {
          min-width: 100%;
          margin-bottom: 0.5rem;
        }

        .entry-actions {
          flex-grow: 0;
          justify-content: flex-start;
        }

        input[type="datetime-local"] {
          width: 100%;
        }
      }

      @media (max-width: 360px) {
        body {
          padding: 1rem 0.5rem;
        }

        .container {
          padding: 1rem 1rem;
        }

        h1 {
          font-size: 1.8rem;
        }

        .btn {
          font-size: 1rem;
          padding: 0.65rem 0;
        }

        .filters label {
          font-size: 0.9rem;
        }

        .summary {
          font-size: 0.9rem;
        }

        .modal-content {
          padding: 1.25rem 1rem;
          max-width: 320px;
        }

        button.export {
          font-size: 1rem;
          padding: 0.7rem 0;
        }
      }
    </style>
  </head>
  <body>
    <h1>PrintCorner</h1>
    <div class="container">
      <input type="datetime-local" id="customDate" />
      <input type="number" id="amount" placeholder="Enter amount (₹)" />
      <div class="buttons">
        <button class="btn cash" onclick="addEntry('Cash')">Add</button>
        <!-- <button class="btn online" onclick="addEntry('Online')">
          Add Online
        </button> -->
      </div>
      <div class="filters">
        <label>Filter by Date Range:</label>
        <label for="fromDate">Start Date</label>
        <input type="date" id="fromDate" onchange="renderHistory()" />
        <label for="toDate">End Date</label>
        <input type="date" id="toDate" onchange="renderHistory()" />
      </div>
      <div class="summary" id="summary"></div>
      <div class="history">
        <h3>History</h3>
        <div id="historyList"></div>
      </div>

    </div>
    <div
      id="modal"
      class="modal hidden"
      role="alertdialog"
      aria-modal="true"
      aria-labelledby="modalTitle"
      aria-describedby="modalMessage"
    >
      <div class="modal-content">
        <h2 id="modalTitle">Message</h2>
        <p id="modalMessage"></p>
        <input
          type="number"
          id="modalAmountInput"
          placeholder="Enter new amount"
          min="0.01"
          step="0.01"
        />
        <button id="modalCloseBtn" aria-label="Close modal">OK</button>
        <!-- Add these buttons inside modal-content -->
        <div class="confirmation-buttons">
          <button id="modalConfirmBtn" style="display: none">Yes</button>
          <button id="modalCancelBtn" style="display: none">No</button>
        </div>
      </div>
    </div>
    <script>
      const DB_NAME = "DailyCollectionDB";
      const DB_VERSION = 1;
      let db;
      let isEditing = false;
      let editingId = null;
      function showModal(message, title = "Notice", options = {}) {
        const modal = document.getElementById("modal");
        const modalTitle = document.getElementById("modalTitle");
        const modalMessage = document.getElementById("modalMessage");
        const modalAmountInput = document.getElementById("modalAmountInput");
        const closeBtn = document.getElementById("modalCloseBtn");
        const confirmBtn = document.getElementById("modalConfirmBtn");
        const cancelBtn = document.getElementById("modalCancelBtn");

        modalTitle.textContent = title;
        modalMessage.textContent = message;

        // Reset buttons visibility
        modalAmountInput.style.display = "none";
        closeBtn.style.display = "inline-block";
        confirmBtn.style.display = "none";
        cancelBtn.style.display = "none";

        let resolvePromise;
        let rejectPromise;

        if (options.edit) {
          modalAmountInput.style.display = "block";
          modalAmountInput.value = options.amount || "";
          isEditing = true;
          editingId = options.id;
          setTimeout(() => modalAmountInput.focus(), 100);
        } else if (options.confirm) {
          closeBtn.style.display = "none";
          confirmBtn.style.display = "inline-block";
          cancelBtn.style.display = "inline-block";
        } else {
          isEditing = false;
          editingId = null;
        }

        modal.classList.remove("hidden");

        function closeModal() {
          modal.classList.add("hidden");
          closeBtn.removeEventListener("click", onCloseClick);
          document.removeEventListener("keydown", keyListener);
          confirmBtn.removeEventListener("click", onConfirmClick);
          cancelBtn.removeEventListener("click", onCancelClick);
        }

        function onCloseClick() {
          if (isEditing) {
            const newAmount = parseFloat(modalAmountInput.value);
            if (isNaN(newAmount) || newAmount <= 0) {
              alert("Please enter a valid amount.");
              modalAmountInput.focus();
              return;
            }
            updateEntry(editingId, newAmount);
          }
          closeModal();
        }

        function onConfirmClick() {
          closeModal();
          if (options.onConfirm) options.onConfirm();
        }

        function onCancelClick() {
          closeModal();
          if (options.onCancel) options.onCancel();
        }

        function keyListener(e) {
          if (e.key === "Escape") {
            e.preventDefault();
            closeModal();
          } else if (
            (e.key === "Enter" || e.key === " ") &&
            (document.activeElement === closeBtn ||
              document.activeElement === modalAmountInput ||
              document.activeElement === confirmBtn ||
              document.activeElement === cancelBtn)
          ) {
            e.preventDefault();
            if (confirmBtn.style.display === "inline-block") {
              onConfirmClick();
            } else {
              onCloseClick();
            }
          }
        }

        closeBtn.addEventListener("click", onCloseClick);
        confirmBtn.addEventListener("click", onConfirmClick);
        cancelBtn.addEventListener("click", onCancelClick);
        document.addEventListener("keydown", keyListener);
      }

      let userEditedDate = false;

      document.getElementById("customDate").addEventListener("input", () => {
        userEditedDate = true;
      });

      window.onload = () => {
        openDB();
        setDefaultFilterDates();
        setDefaultDateTime();
        setInterval(updateCustomDateTime, 1000);
      };

      function formatDateDMY(date) {
        if (!(date instanceof Date)) date = new Date(date);
        const pad = (n) => n.toString().padStart(2, "0");

        const day = pad(date.getDate());
        const month = pad(date.getMonth() + 1);
        const year = date.getFullYear();

        let hours = date.getHours();
        const minutes = pad(date.getMinutes());
        const seconds = pad(date.getSeconds());

        const ampm = hours >= 12 ? "PM" : "AM";
        hours = hours % 12 || 12;
        hours = pad(hours);

        return `${day}/${month}/${year}, ${hours}:${minutes}:${seconds} ${ampm}`;
      }

      function setDefaultFilterDates() {
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, "0");
        const day = String(today.getDate()).padStart(2, "0");
        const localDate = `${year}-${month}-${day}`;
        document.getElementById("fromDate").value = localDate;
        document.getElementById("toDate").value = localDate;
      }

      function setDefaultDateTime() {
        const now = new Date();
        const offsetMs = now.getTimezoneOffset() * 60000;
        const localTime = new Date(now.getTime() - offsetMs);
        const localISOTime = localTime.toISOString().slice(0, 16);
        document.getElementById("customDate").value = localISOTime;
      }

      function updateCustomDateTime() {
        if (userEditedDate) return;
        const now = new Date();
        const offsetMs = now.getTimezoneOffset() * 60000;
        const localTime = new Date(now.getTime() - offsetMs);
        const localISOTime = localTime.toISOString().slice(0, 16);
        document.getElementById("customDate").value = localISOTime;
      }

      function formatIndianNumber(x) {
        // Convert to string
        x = x.toFixed(2);
        let afterPoint = "";
        if (x.indexOf(".") > 0)
          afterPoint = x.substring(x.indexOf("."), x.length);
        let num = Math.floor(x).toString();
        let lastThree = num.substring(num.length - 3);
        let otherNumbers = num.substring(0, num.length - 3);
        if (otherNumbers !== "") lastThree = "," + lastThree;
        let res =
          otherNumbers.replace(/\B(?=(\d{2})+(?!\d))/g, ",") +
          lastThree +
          afterPoint;
        return res;
      }

      function openDB() {
        const request = indexedDB.open(DB_NAME, DB_VERSION);
        request.onerror = (e) => showModal("Database error");
        request.onsuccess = (e) => {
          db = e.target.result;
          renderHistory();
        };
        request.onupgradeneeded = (e) => {
          db = e.target.result;
          if (!db.objectStoreNames.contains("entries")) {
            db.createObjectStore("entries", {
              keyPath: "id",
              autoIncrement: true,
            });
          }
        };
      }
      function addEntry(type) {
        const amount = parseFloat(document.getElementById("amount").value);
        const customDate = document.getElementById("customDate").value;
        if (isNaN(amount) || amount <= 0)
          return showModal("Enter a valid amount");
        const date = customDate
          ? new Date(customDate).toISOString()
          : new Date().toISOString();
        const entry = { amount, type, date };
        const tx = db.transaction(["entries"], "readwrite");
        const store = tx.objectStore("entries");
        store.add(entry);
        tx.oncomplete = () => {
          document.getElementById("amount").value = "";
          setDefaultDateTime();
          renderHistory();
        };
      }
      function formatDateYMDtoDMY(ymd) {
        if (!ymd) return "N/A";
        const [year, month, day] = ymd.split("-");
        return `${day}/${month}/${year}`;
      }

      function renderHistory() {
        const fromDate = document.getElementById("fromDate").value;
        const toDate = document.getElementById("toDate").value;
        const tx = db.transaction(["entries"], "readonly");
        const store = tx.objectStore("entries");
        const request = store.getAll();
        request.onsuccess = () => {
          const data = request.result;
          const filtered = data
            .filter((entry) => {
              const entryDate = new Date(entry.date);
              const from = fromDate ? new Date(fromDate + "T00:00:00") : null;
              const to = toDate ? new Date(toDate + "T23:59:59") : null;

              if (from && entryDate < from) return false;
              if (to && entryDate > to) return false;
              return true;
            })
            .sort((a, b) => new Date(b.date) - new Date(a.date));
          const cash = filtered
            .filter((e) => e.type === "Cash")
            .reduce((sum, e) => sum + e.amount, 0);
          const online = filtered
            .filter((e) => e.type === "Online")
            .reduce((sum, e) => sum + e.amount, 0);
          // <p>Cash Total: ₹${formatIndianNumber(cash)}</p>
          // <p>Online Total: ₹${formatIndianNumber(online)}</p>
          document.getElementById("summary").innerHTML = `
  <p><strong>From:</strong> ${formatDateYMDtoDMY(
    fromDate
  )} <strong>To:</strong> ${formatDateYMDtoDMY(toDate)}</p>
  
  <p><strong>Total:</strong> ₹${formatIndianNumber(cash + online)}</p>
`;

          const list = document.getElementById("historyList");
          list.innerHTML = "";
          filtered.forEach((entry) => {
            const div = document.createElement("div");
            div.className = "history-entry";
            div.innerHTML = `
        <div class="entry-details">
          <div><strong>${entry.type}</strong> - ₹${entry.amount.toFixed(
              2
            )}</div>
          <small>${formatDateDMY(entry.date)}</small>
        </div>
        <div class="entry-actions">
          <button class="edit" onclick="editEntry(${entry.id})">✏️</button>
          <button onclick="confirmDelete(${entry.id})">❌</button>
        </div>`;
            list.appendChild(div);
          });
          window.filteredEntries = filtered;
        };
      }

      function exportData() {
        const data = window.filteredEntries || [];
        if (data.length === 0) {
          showModal("No data to export.");
          return;
        }

        let csv = "Date,Type,Amount\n";
        data.forEach((entry) => {
          const date = formatDateDMY(entry.date);
          csv += `"${date}",${entry.type},${entry.amount}\n`;
        });

        const fromDate = document.getElementById("fromDate").value || "start";
        const toDate = document.getElementById("toDate").value || "end";

        const filename = `collection_${fromDate}_to_${toDate}.csv`;

        const blob = new Blob([csv], { type: "text/csv" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }

      function confirmDelete(id) {
        const modal = document.getElementById("modal");
        const modalTitle = document.getElementById("modalTitle");
        const modalMessage = document.getElementById("modalMessage");
        const modalCloseBtn = document.getElementById("modalCloseBtn");
        const modalConfirmBtn = document.getElementById("modalConfirmBtn");
        const modalCancelBtn = document.getElementById("modalCancelBtn");
        const modalAmountInput = document.getElementById("modalAmountInput");

        // Hide inputs and OK button for confirmation dialog
        modalAmountInput.style.display = "none";
        modalCloseBtn.style.display = "none";

        // Show confirm and cancel buttons
        modalConfirmBtn.style.display = "inline-block";
        modalCancelBtn.style.display = "inline-block";

        modalTitle.textContent = "Confirm Deletion";
        modalMessage.textContent =
          "Are you sure you want to delete this entry?";

        modal.classList.remove("hidden");

        // Cleanup any previous listeners
        modalConfirmBtn.onclick = null;
        modalCancelBtn.onclick = null;

        // Confirm button handler: delete the entry
        modalConfirmBtn.onclick = () => {
          const tx = db.transaction(["entries"], "readwrite");
          const store = tx.objectStore("entries");
          store.delete(id);
          tx.oncomplete = () => {
            modal.classList.add("hidden");
            renderHistory();
          };
        };

        // Cancel button handler: just close modal
        modalCancelBtn.onclick = () => {
          modal.classList.add("hidden");
        };
      }

      function editEntry(id) {
        const tx = db.transaction(["entries"], "readonly");
        const store = tx.objectStore("entries");
        const getReq = store.get(id);
        getReq.onsuccess = () => {
          const entry = getReq.result;
          if (!entry) {
            showModal("Entry not found.");
            return;
          }
          showModal("Edit amount:", "Edit Entry", {
            edit: true,
            amount: entry.amount,
            id: id,
          });
        };
      }
      function updateEntry(id, newAmount) {
        const tx = db.transaction(["entries"], "readwrite");
        const store = tx.objectStore("entries");
        const getReq = store.get(id);
        getReq.onsuccess = () => {
          const entry = getReq.result;
          if (!entry) {
            showModal("Entry not found.");
            return;
          }
          entry.amount = newAmount;
          store.put(entry);
          tx.oncomplete = () => {
            renderHistory();
            showModal("Entry updated successfully.");
          };
        };
      }
      function importData() {
        const fileInput = document.getElementById("importFile");
        const file = fileInput.files[0];

        if (!file) {
          showModal("Please select a CSV file to import.");
          return;
        }

        const reader = new FileReader();

        reader.onload = function (e) {
          let text = e.target.result.replace(/^\uFEFF/, "");
          const lines = text.trim().split("\n");

          if (
            !lines[0].toLowerCase().includes("date") ||
            !lines[0].toLowerCase().includes("type") ||
            !lines[0].toLowerCase().includes("amount")
          ) {
            showModal(
              "CSV header must contain Date, Type, and Amount columns."
            );
            return;
          }

          const entriesToAdd = [];

          for (let i = 1; i < lines.length; i++) {
            const line = lines[i].trim();
            if (!line) continue;

            const cols = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
            if (!cols || cols.length < 3) {
              showModal(`Invalid data format on line ${i + 1}`);
              return;
            }

            let [dateStr, type, amountStr] = cols;

            dateStr = dateStr.replace(/^"|"$/g, "").trim();
            type = type.trim();
            amountStr = amountStr.trim();

            let date;

            // Check if dateStr has time part
            const hasTime = dateStr.includes(",");

            // Helper: parse date with AM/PM time in MM/DD/YYYY or DD/MM/YYYY format
            function parseDateTime(datePart, timePart, isDMY) {
              let [d, m, y] = datePart.split("/").map((s) => s.trim());
              if (!isDMY) {
                // MM/DD/YYYY
                [m, d, y] = [d, m, y];
              }
              // Construct in ISO-like format: YYYY-MM-DDTHH:mm:ss for reliable parsing
              // Convert time from "hh:mm:ss AM/PM" to 24h
              const time = convertTo24Hour(timePart.trim());
              return new Date(
                `${y}-${m.padStart(2, "0")}-${d.padStart(2, "0")}T${time}`
              );
            }

            // Convert "hh:mm:ss AM/PM" to "HH:mm:ss"
            function convertTo24Hour(time12h) {
              const [time, modifier] = time12h.split(" ");
              let [hours, minutes, seconds] = time.split(":");
              if (hours === "12") {
                hours = modifier === "AM" ? "00" : "12";
              } else {
                if (modifier === "PM") {
                  hours = String(parseInt(hours, 10) + 12);
                }
              }
              return `${hours.padStart(2, "0")}:${minutes}:${seconds}`;
            }

            if (hasTime) {
              // Date and time separated by comma
              const [datePart, timePart] = dateStr.split(",");

              // Detect if date format is DMY or MDY by heuristics
              // If day > 12 => definitely DMY (21/10/2025)
              // else assume MDY
              const firstNum = parseInt(datePart.split("/")[0], 10);
              const secondNum = parseInt(datePart.split("/")[1], 10);
              //const isDMY = firstNum > 12;
              const isDMY = true; // Force DD/MM/YYYY

              date = parseDateTime(datePart, timePart, isDMY);
            } else {
              // Date only (no time)

              // Check for DD/MM/YYYY or MM/DD/YYYY or DD-MM-YYYY

              if (/^\d{2}\/\d{2}\/\d{4}$/.test(dateStr)) {
                // DD/MM/YYYY
                const [d, m, y] = dateStr.split("/");
                date = new Date(
                  `${y}-${m.padStart(2, "0")}-${d.padStart(2, "0")}T00:00`
                );
              } else if (/^\d{2}-\d{2}-\d{4}$/.test(dateStr)) {
                // DD-MM-YYYY
                const [d, m, y] = dateStr.split("-");
                date = new Date(
                  `${y}-${m.padStart(2, "0")}-${d.padStart(2, "0")}T00:00`
                );
              } else if (/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(dateStr)) {
                // MM/DD/YYYY
                date = new Date(dateStr);
              } else {
                // fallback
                date = new Date(dateStr);
              }
            }

            const amount = parseFloat(amountStr);

            if (
              !dateStr ||
              (type !== "Cash" && type !== "Online") ||
              isNaN(amount) ||
              amount <= 0
            ) {
              showModal(`Invalid data on line ${i + 1}`);
              return;
            }

            if (isNaN(date.getTime())) {
              showModal(`Invalid date on line ${i + 1}`);
              return;
            }

            entriesToAdd.push({
              date: date.toISOString(),
              type,
              amount,
            });
          }

          const tx = db.transaction(["entries"], "readwrite");
          const store = tx.objectStore("entries");

          entriesToAdd.forEach((entry) => store.add(entry));

          tx.oncomplete = () => {
            showModal(`Imported ${entriesToAdd.length} entries successfully.`);
            renderHistory();
            fileInput.value = "";
          };

          tx.onerror = () => {
            showModal("Error importing data.");
          };
        };

        reader.onerror = () => {
          showModal("Error reading file.");
        };

        reader.readAsText(file);
      }

      function resetAllData() {
        showModal(
          "Are you sure you want to delete ALL data?",
          "Confirm Reset",
          {
            confirm: true,
            onConfirm: () => {
              const tx = db.transaction(["entries"], "readwrite");
              const store = tx.objectStore("entries");
              const clearRequest = store.clear();

              clearRequest.onsuccess = () => {
                renderHistory();
                showModal("All data has been deleted.");
              };

              clearRequest.onerror = () => {
                showModal("Error deleting data.");
              };
            },
          }
        );
      }
    </script>
